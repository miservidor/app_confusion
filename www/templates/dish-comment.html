<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">New Comment!</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeModal()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="submitComment()">
            <div class="list">
                <label for="name" class="item item-input">
                    <span class="input-label">Your Name</span>
                    <input type="text" placeholder="Full Name Here..." ng-model="comment.author">
                </label>
                <label for="rating" class="item item-input item-select">
                    <span class="input-label">Number of Stars</span>
                    <select ng-model="comment.rating">
                        <option ng-repeat="n in [1, 2, 3, 4]">{{n}}</option>
                    </select>
                </label>
                <label for="comment" class="item item-input">
                    <span class="input-label">Your Comment</span>
                    <textarea style="text-align:center" ng-model="comment.comment" placeholder="Your Comment Here..."></textarea>
                </label>
                <label class="item">
                    <button class="button button-block button-positive" type="submit">Submit</button>
                </label>
            </div>
        </form>
    </ion-content>
</ion-modal-view>
